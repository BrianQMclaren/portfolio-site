version: 0.1

phases:
  build:
    commands:
     - yarn
     - yarn build

artifacts:
  files:
    - public/*
    - portfolio/*
    - src/**/*
    - .babelrc
    - .eslintrc.json
    - .editorconfig
    - package.json
    - postcss.config.js
    - server.js
    - webpack.config.js
    - yarn.lock
    - upload-portfolio-lambda.py
    - dist/portfolio/app.bundle.js
    - dist/portfolio/index.html
    - dist/portfolio/main.bundle.js
    - dist/portfolio/manifest.bundle.js
    - dist/portfolio/portfolio.bundle.js
    - dist/portfolio/styles.[contenthash].css
    - dist/portfolio/vendor.bundle.js
